<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon/icons8-calculator-ios-16.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <main>
        <div class="container">
            <h1 class="name typing-animation">Igor Pires, criador da calculadora =)</h1>
            <div class="background">
                <div class="background-result">
                    <p id="result"></p>
                </div>
                <table>
                    <tr>
                        <td><button class="option" onclick="clean()">C</button></td>
                        <td><button class="option" onclick="back()"><</button></td>
                        <td><button class="option" onclick="insert('/')">/</button></td>
                        <td><button class="option" onclick="insert('*')">X</button></td>
                    </tr>
                    <tr>
                        <td><button class="option" onclick="insert('7')">7</button></td>
                        <td><button class="option" onclick="insert('8')">8</button></td>
                        <td><button class="option" onclick="insert('9')">9</button></td>
                        <td><button class="option" onclick="insert('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="option" onclick="insert('4')">4</button></td>
                        <td><button class="option" onclick="insert('5')">5</button></td>
                        <td><button class="option" onclick="insert('6')">6</button></td>
                        <td><button class="option" onclick="insert('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="option" onclick="insert('1')">1</button></td>
                        <td><button class="option" onclick="insert('2')">2</button></td>
                        <td><button class="option" onclick="insert('3')">3</button></td>
                        <td rowspan="2"><button class="option" style="height: 100px;" onclick="calcular()">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="option" style="width: 6.5rem ;" onclick="insert('0')" >0</button></td>
                        <td ><button class="option" onclick="insert('.')">.</button></td>
                    </tr>
                </table>
            </div>
            <!--Filho-->
        </div>
        <!--PAI-->
    </main>
</body>

</html>
